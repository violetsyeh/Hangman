<br>
Difficulty </br>
<form action='#' method="GET">
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="difficulty" id="inlineRadio1" value="easy">
	  <label class="form-check-label" for="inlineRadio1">Easy</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="difficulty" id="inlineRadio2" value="medium">
	  <label class="form-check-label" for="inlineRadio2">Medium</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="difficulty" id="inlineRadio3" value="hard">
	  <label class="form-check-label" for="inlineRadio3">Hard</label>
	</div> 
</form>
<br>
<br>


  <form action="/check-guess" method="GET" id="updated-word">
  <div class="form-group">
    <label for="formGroupExampleInput">Guess a letter</label>
    <input type="text" class="form-control" name="letter-guess-field" id="letter-guess-field" placeholder="Enter a letter here" maxlength="1" pattern="[A-Za-z]{1}" title="Please only enter an alphabet letter.">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Feeling Confident?</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Solve the whole word" pattern="[A-Za-z]{3}" title="Please only enter valid characters.">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
<script src="/static/js/update-word.js"></script>
